<mat-sidenav-container class="example-container">
  <mat-sidenav #sideNav class="sidenav" mode="side" opened>
    <app-side-bar></app-side-bar>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button (click)="sideNav.toggle()" mat-flat-button>
        <mat-icon aria-hidden="false" aria-label="Example home icon"
          >menu</mat-icon
        >
      </button>
      <span class="example-fill-remaining-space"></span>
      <span class="user-text">
        <div *ngIf="flag">Welcome {{ username }}</div>
      </span>
      <button class="mat-button">
        <!-- <div *ngIf="!login">Please login, friend.</div> -->
        <!-- <div>Welcome</div> -->
      </button>
    </mat-toolbar>
    <div class="main-cont"><router-outlet></router-outlet></div>
  </mat-sidenav-content>
</mat-sidenav-container>
