<form [formGroup]="profileForm" class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Profile Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="full-width">
            <input formControlName="title" matInput placeholder="Title" />
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Upload File:</label>
            <input
              type="file"
              class="form-control"
              formControlName="picture"
              name="picture"
            />
          </div>
          <!-- <mat-form-field class="full-width">
            <input matInput placeholder="picture" />
            <input
              type="file"
              formControlName="picture"
              id="picture"
              name="picture"
              multiple="multiple"
            />
          </mat-form-field> -->
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field class="full-width">
            <textarea
              formControlName="description"
              matInput
              placeholder="description"
            ></textarea>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="saveForm()" mat-raised-button color="primary">
        Save
      </button>
    </mat-card-actions>
  </mat-card>
</form>
