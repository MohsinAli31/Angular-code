<section>
  <div class="example-label"></div>
  <!-- <div class="example-button-row">
    <button mat-button color="warn" (click)="logout()">Logout</button>
  </div> -->
</section>
<button
  [routerLink]="['/createPost']"
  routerLinkActive="active"
  mat-stroked-button
  color="primary"
>
  Create New Post
</button>
<mat-spinner *ngIf="this.loading && !error"></mat-spinner>
<div
  *ngIf="error"
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="20px"
>
  <mat-icon>error_outline</mat-icon>
  <span>Error Occured!</span>
  <button (click)="tryAgain()" mat-raised-button color="warn">Try Again</button>
</div>

<mat-grid-list class="dis" cols="2" rowHeight="2:1" gutterSize="20px">
  <!-- <div *ngFor="let item of list"> -->
  <div *ngFor="let list of posts">
    <mat-card class="example-cardd">
      <mat-card-header>
        <mat-card-title>{{ list.title }}</mat-card-title>
        <mat-card-subtitle>{{ list.description }}</mat-card-subtitle>
      </mat-card-header>

      <img
        mat-card-image
        src="{{ list.picture.replace('images', 'http://localhost:8000') }} "
        alt="Photo "
      />
      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz
          breeds of dog from Japan. A small, agile dog that copes very well with
          mountainous terrain, the Shiba Inu was originally bred for hunting.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-button
          [routerLink]="['/post/', list.id]"
          routerLinkActive="active"
        >
          Details
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <!-- </div> -->
</mat-grid-list>
